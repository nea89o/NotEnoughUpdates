name: Remove merge label

on:
  - pull_request_target


permissions:
  contents: read
  pull-requests: write

jobs:
  check-mergability:
    env:
      GH_TOKEN:
        ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout feature
        with:
          fetch-depth: 0
      - run: |
          git merge-tree "$(git merge-base ${{ github.event.pull_request.base.sha }} HEAD)" HEAD "${{ github.event.pull_request.base.sha }}"
