name: Infer

on:
  - pull_request
  - workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: Setup Infer
        uses: srz-zumix/setup-infer@v1
      - name: Run Infer
        run: ./.github/workflows/infer.sh

